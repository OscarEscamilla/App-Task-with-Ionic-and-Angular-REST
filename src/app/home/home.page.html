<ion-header>
  <ion-toolbar color="primary shade">
    <ion-title slot="start">Task App</ion-title>
    <ion-buttons (click)="presentAlertPrompt()"  slot="icon-only">
      <ion-icon name="add" ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>API</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let task of tasks">
      <ion-label>{{task.title}}</ion-label>
      <ion-checkbox color="secondary" slot="start"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
